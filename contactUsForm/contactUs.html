<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <form action="#" method="POST">
            <div>
                First Name: <input type="text" name="firstName" id="firstName"/>
            </div><br>
            <div>
                Last Name: <input type="text" name="lastName" id="lastName"/>
            </div><br>
            <div>
                Email:     <input type="text" name="Email" id="Email"/>
            <div><br>
                Type of License: <input type="radio" name="License" id="License" value="Business" checked/>Business
                <input type="radio" name="License" id="License" value="Personal"/>Personal
            </div><br>
            <div>
                Reason: <select name="Reason">
                    <option value="Select A Reason">Select A Reason</option>
                    <option value="Software Support">Software Support</option>
                    <option value="Hardware Support">Hardware Support</option>
                    <option value="Information Request">Information Request</option>
                </select>
            </div><br>
            <div>
                Additional Information: 
                                        <textarea name="Info"></textarea>
            </div><br>
            <div>
                <input type="checkbox" name="Terms" id="Terms"/>I Have Read the Terms of Service
            </div><br>
            <div>
                <input type="submit" name="Request" id="Request" value="Send Request"/>
            </div>
        </form>
    </body>
</html>

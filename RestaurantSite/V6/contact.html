        <style>
            .form {padding-left: 325px;}
            #div {margin: 10px; padding-bottom: 10px; width: 500px;}
            .title {float: left; width: 275px; text-align: right; padding-right: 25px; font-weight: bold;}
            textarea {vertical-align: text-top;}
            .submit {padding-left: 360px; }
            footer {text-align: center;}
            h2 {text-decoration: underline; text-align: center;}
        </style>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head><br>
    <body>
        <ul class="nav nav-tabs">
                <li><a class="glyphicon glyphicon-home" href="home.html"></a>&emsp;</li>
                <li><a href="menu.html">Menu</a>&emsp;</li>
                <li><a href="contact.html">Contact Us</a>&emsp;</li>
            <br>
            <br>
            <br>
            <br>
        </ul>
        <div class="jumbotron">
            <h2>New Location! - Ksubi Is Opening Up in the Heart of Downtown Cincinnati!</h2>
        </div>
        <br>
        <br>
        <div>
            <form action="#" method="POST" class="form">
                <div id="div">
                    <label for="name" class="title">Name:</label> 
                    <input type="text" name="name" id="name"/>
                </div>
                <div id="div">
                    <label for="email" class="title">Email:</label> 
                    <input type="text" name="email" id="email"/>
                </div>
                <div id="div">
                    <label for="phone" class="title">Phone:</label>
                    <input type="text" name="phone" id="phone"/>
                </div>
                <div id="div">
                    <label for="inquiry" class="title">Reason for Inquiry:</label> 
                    <select name="inquiry">
                        <option value="Catering">Catering</option>
                        <option value="Private Party">Private Party</option>
                        <option value="Feedback">Feedback</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div id="div">
                    <label for="info" class="title">Additional Information:</label>
                    <textarea name="info" id="info"></textarea>
                </div>
                <div id="div">
                    <span for="been" class="title">Have you been to the restaurant?</span> 
                    <input type="radio" name="been" id="been" value="No"checked></input>
                    <label for="no">No</label>
                    <input type="radio" name="been" id="been" value="Yes"></input>
                    <label for="yes">Yes</label>
                </div>
                <div id="div">
                    <label for="contact" class="title">Best days to contact you:</label> 
                    <input type="checkbox" name="contact" id="contact" value="M">M</input>
                    <input type="checkbox" name="contact" id="contact" value="T">T</input>
                    <input type="checkbox" name="contact" id="contact" value="W">W</input>
                    <input type="checkbox" name="contact" id="contact" value="Th">Th</input>
                    <input type="checkbox" name="contact" id="contact" value="F">F</input>
                </div>
                <div class="submit" id="div">   
                    <input type="submit" value="Send Request" name="Request" id="Request"/>
                </div>
            </form>
        </div>

        <hr>
